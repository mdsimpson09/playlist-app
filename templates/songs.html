{% extends 'base.html' %}

{% block content %}

<h1>Check out the songs!</h1>

<ul>
  {% for song in songs %}
  <li>
      <a href="{{ url_for('show_song', song_id=song.id) }}">{{ song.title }}</a>
  </li>
  {% endfor %}
</ul>

<p><a class="btn btn-primary" href="{{ url_for('add_song') }}">Add a song</a></p>

<p>
  <!-- <a class="btn btn-primary" href="/playlists/<int:playlist_id>/add-song"> Add a song to a playlist</a> -->
   <a class="btn btn-primary" href="add_song_to_playlist"> Add a song to a playlist</a> 

</p>



{% endblock %}
